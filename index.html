<html lang='en'>
    <head>
        <meta charset='utf-8'/>
        <title>List of Your tasks</title>
        <link href="https://fonts.googleapis.com/css?family=News+Cycle|Permanent+Marker" rel="stylesheet">
        <meta name='description' content='This is the page where you can store your tasks.'/>
        <meta name='keywords' content='ToDo List'/>
        <meta http-equiv='X-UA-Compatible' content='IE-edge, chrome=1'/>
    </head>
    <body>
        <header>
            <h1>List of Your tasks</h1>
        </header>
        <div id='current-date'>
        </div>
        <form class='add-task'>
            <div>
                <label>What do You need to do?</label> 
                <input id='to-do' type='text' placeholder='Task' required/>
            </div>
            <div>
                <label>Deadline</label>
                <input id='deadline' type='date'/>
            </div>
            <div>
                <label>Importance</label>
                <select id='importance'>
                    <option>Low</option>
                    <option selected>Normal</option>
                    <option>High</option>
                </select>
            </div>
            <input id='button' type='submit' value='Add task'/>
        </form>
        <form class='search'>
            <input id='find' type='text' placeholder='Search tasks'/>
        </form>        
        <ol class='task-list'>
        </ol>
        <script src='./toDoList.js'></script>
    </body>
</html>
